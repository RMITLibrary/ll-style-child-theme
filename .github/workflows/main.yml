name: Deploy to WP Engine PRD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to WP Engine
        uses: wpengine/github-action-wpe-site-deploy@v4
        with:
          wpe_ssh_key_private: ${{ secrets.WPE_SSHG_KEY_PRIVATE }}
          wpe_env: ${{ secrets.ENV_PRD }}
          src_path: '.'                # Optional, default is '.'
          remote_path: '/wp-content/themes/ll-style-child-theme'  # Set to your theme path
          cache_clear: true            # Optional
          php_lint: true               # Optional
